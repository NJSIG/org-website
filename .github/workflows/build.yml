on:
  pull_request:
    branches:
      - preview
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build Validation
    runs-on: ubuntu-latest
    environment: preview
    strategy:
      matrix:
        node-version: [22]

    # Bail out on draft pull requests
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Environment
        run: |
          # Generate a random string for testing purposes
          RANDOM_KEY=$(openssl rand -base64 32)

          # Create the test .env file with the random key
          echo "PAYLOAD_SECRET=$RANDOM_KEY" >> .env

          # Display the contents of the .env file for debugging purposes
          # This should ONLY be done when using gibberish secrets for testing
          cat .env
        shell: bash

      - name: Build Application
        run: pnpm build
